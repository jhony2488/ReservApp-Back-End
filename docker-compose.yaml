version: '3'

services:
  db:
    container_name: 'reserv-back-end'
    image: mysql:latest
    restart: always
    ports:
      - '3306:3306'
    command: --init-file /data/application/init.sql
    volumes:
      - ./data/application/init.sql:/data/application/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: jh556
      MYSQL_DATABASE: appTasks
      MYSQL_USER: root
      MYSQL_PASSWORD: jh556
      TZ: America/Sao_Paulo

  app:
    container_name: 'reserv-front-end'
    build: .
    command: npm run dev
    ports:
      - '80:80'
    volumes:
      - .:/src
    depends_on:
      - db
